# Category Discovery Prompt Template
# Used to analyze data samples and suggest meaningful categories

name: category_discovery
description: "Analyzes sample data and suggests meaningful categories for classification"

system_role: "You are a data analyst helping to categorize text data."

user_template: |
  Column Name: {column_name}

  Sample Values:
  {sample_values}

  Task: Analyze these sample values and suggest {num_categories} meaningful categories that would best organize this data.

  For each category, provide:
  1. Category Name: A clear, descriptive name
  2. Description: A detailed description of what belongs in this category
  3. Boundary Definition: Clear criteria for inclusion/exclusion
  4. Example Values: 2-3 example values from the samples that fit this category

  Return your response as a JSON array with this structure:
  [
    {{
      "name": "Category Name",
      "description": "Detailed description",
      "boundary": "Clear inclusion/exclusion criteria",
      "examples": ["example1", "example2"]
    }}
  ]

  Only return the JSON array, no other text.

parameters:
  temperature: 0.3
  max_tokens: 2000

variables:
  - column_name: "Name of the column being analyzed"
  - sample_values: "Formatted list of sample values (one per line with bullet points)"
  - num_categories: "Suggested number of categories (default: 5)"
